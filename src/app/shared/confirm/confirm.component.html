<template #content>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="close('ok')">{{option1}}</button>
    <button type="button" class="btn btn-secondary" (click)="close('cancel')">{{option2}}</button>
  </div>
</template>
