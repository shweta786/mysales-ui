<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <app-client-list (clientChanged)="clientChanged($event)"></app-client-list>
        </div>
        <div class="user">
            <div class="dropdown " style="float:right">
                <span class="dropdown-toggle" data-toggle="dropdown"> {{currentUser.displayName}}(Site Settings)
                    <span class="caret"></span>
                </span>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a href="#">
                            <i class="fas fa-redo-alt"></i>My Clients</a>
                    </li>
                    <li class="divider"></li>

                    <li>
                        <a routerLink="admin/users" (click)="onLinkClick()" routerLinkActive="menu-active" [routerLinkActiveOptions]="{exact:true}">
                            <i class="fas fa-users"></i>
                            Manage Users
                        </a>
                    </li>
                    <li class="divider"></li>

                    <li>
                        <a routerLink="apiLog" (click)='onLinkClick()' routerLinkActive="menu-active" [routerLinkActiveOptions]="{exact:true}">
                            <i class="fas fa-list-ul"></i>
                            API Logging
                        </a>
                    </li>
                    <li class="divider"></li>

                    <li>
                        <a routerLink="userprofile" (click)="onLinkClick()" routerLinkActive="menu-active" [routerLinkActiveOptions]="{exact:true}">
                            <i class="fas fa-user-circle"></i>
                            MyAccount
                        </a>
                    </li>
                    <li class="divider"></li>

                    <li>
                        <app-logout></app-logout>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
